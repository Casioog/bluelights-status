<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueLights Roleplay</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Ikony FontAwesome -->
</head>
<body>
    <header>
        <h1>BlueLights Roleplay</h1>
        <h2 class="status">
            <i class="fa-solid fa-circle-check"></i> Všechny systémy běží
        </h2>
    </header>
    <main>
        <section class="category">
            <h3>Web</h3>
            <div class="item">
                <p>Web - bluelightsroleplay.eu</p>
                <p class="status-green">100%</p>
                <div class="chart"></div>
            </div>
            <div class="item">
                <p>Administrace - admin.bluelightsroleplay.eu</p>
                <p class="status-green">100%</p>
                <div class="chart"></div>
            </div>
        </section>
        <section class="category">
            <h3>Discord</h3>
            <div class="item">
                <p>Ticket bot</p>
                <p class="status-green">100%</p>
                <div class="chart"></div>
            </div>
            <div class="item">
                <p>Bluelights bot</p>
                <p class="status-green">100%</p>
                <div class="chart"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

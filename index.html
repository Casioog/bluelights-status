<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://media.discordapp.net/attachments/1297611656460894240/1330626754318176298/752921173.png?ex=6793477c&is=6791f5fc&hm=20033adc27be5fa4565014dd48f88275067e74db88006ff0e99b8fc4f90074a6&=&format=webp&quality=lossless" alt="Logo" class="logo">
        <h1>Web Status Monitor</h1>
    </header>
    <main>
        <section class="status">
            <h2>Status Webů</h2>
            <div class="status-item" id="bluelights">
                <h3>Bluelights Roleplay</h3>
                <p>Status: <span class="status-value">Načítání...</span></p>
                <p>Online od: <span class="uptime">Načítání...</span></p>
            </div>
            <div class="status-item" id="admin-bluelights">
                <h3>Admin Bluelights</h3>
                <p>Status: <span class="status-value">Načítání...</span></p>
                <p>Online od: <span class="uptime">Načítání...</span></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

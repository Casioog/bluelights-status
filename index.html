<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueLights Roleplay - Status</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BlueLights Roleplay</h1>
        </header>

        <div class="status-message">
            <i class="fa-solid fa-circle-check"></i>
            <span>Všechny systémy běží</span>
        </div>

        <section class="services">
            <h2>Web</h2>
            <div class="service-item">
                <div class="service-info">
                    <span class="percentage">100%</span>
                    <span class="service-name">Web - bluelightsroleplay.eu</span>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <div class="service-item">
                <div class="service-info">
                    <span class="percentage">100%</span>
                    <span class="service-name">Administrace - admin.bluelightsroleplay.eu</span>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <h2>Discord</h2>
            <div class="service-item">
                <div class="service-info">
                    <span class="percentage">100%</span>
                    <span class="service-name">Ticket bot</span>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <div class="service-item">
                <div class="service-info">
                    <span class="percentage">100%</span>
                    <span class="service-name">Bluelights bot</span>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>

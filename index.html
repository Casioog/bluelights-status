<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueLights Roleplay - Status</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="status-header">
            <i class="fa-solid fa-circle-check"></i>
            <span>Všechny systémy běží</span>
        </div>

        <div class="section">
            <h2><i class="fas fa-globe"></i> Web</h2>
            
            <div class="service-item">
                <div class="service-name">Web - bluelightsroleplay.eu</div>
                <div class="status">
                    <div class="progress-bar">
                        <div class="segments"></div>
                    </div>
                    <span class="percentage">100%</span>
                </div>
            </div>

            <div class="service-item">
                <div class="service-name">Administrace - admin.bluelightsroleplay.eu</div>
                <div class="status">
                    <div class="progress-bar">
                        <div class="segments"></div>
                    </div>
                    <span class="percentage">100%</span>
                </div>
            </div>
        </div>

        <div class="section">
            <h2><i class="fab fa-discord"></i> Discord</h2>
            
            <div class="service-item">
                <div class="service-name">Ticket bot</div>
                <div class="status">
                    <div class="progress-bar">
                        <div class="segments partial-outage"></div>
                    </div>
                    <span class="percentage partial-outage">90%</span>
                </div>
                <div class="error-message">Discord má problém s API</div>
            </div>

            <div class="service-item">
                <div class="service-name">Bluelights bot</div>
                <div class="status">
                    <div class="progress-bar">
                        <div class="segments"></div>
                    </div>
                    <span class="percentage">100%</span>
                </div>
            </div>
        
            <div class="service-item">
                <div class="service-name">Giveaway bot</div>
                <div class="status">
                    <div class="progress-bar">
                        <div class="segments"></div>
                    </div>
                    <span class="percentage">10 0%</span>
                </div>
            </div>

        <div class="footer">
            <div>Poslední aktualizace: 2025-01-23</div>
            <div>Obnovení za: <span id="refresh-timer">03:51</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
